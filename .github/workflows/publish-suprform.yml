name: Publish suprform to npm

on:
  push:
    branches: [main]
    paths:
      - 'packages/suprform/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

concurrency:
  group: npm-publish-suprform
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: Build library
        run: pnpm -C packages/suprform build

      - name: Publish to npm (Trusted Publishing)
        run: |
          cd packages/suprform
          npm publish --access public --provenance
